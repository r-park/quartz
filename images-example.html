  <header class="header">
    <div class="container">
      <div class="column u-clear">
        <button class="header__button btn" onclick="demo.append();" type="button">Append</button>
        <button class="header__button btn" onclick="demo.prepend();" type="button">Prepend</button>
        <button class="header__button btn" onclick="demo.removeAll();" type="button">Remove all</button>
        <a class="btn btn--octocat" href="https://github.com/r-park/quartz"></a>
      </div>
    </div>
  </header>


  <main>
    <div class="items container">
